<div class="card">
    <div class="card-header">
        {{ pageTitle }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by:</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" 
                *ngIf='products'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">
                                Show Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody *ngFor='let product of products'>
                   <tr>
                       <td><img src="{{ product.imageUrl }}" alt="{{ product.productName }}-image"></td>
                       <td>{{ product.productName }}</td>
                       <td>{{ product.productCode }}</td>
                       <td>Yes</td>
                       <td>{{ product.price }}</td>
                       <td>{{ product.starRating }}</td>
                   </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
